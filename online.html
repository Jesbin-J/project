<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar & Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding-top: 60px;
            background-color: #f5f5f5;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 8px 12px;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Image Collection Styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px; 
        }

        .image-box {
            background: white;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            width: 200px;
        }

        .image-box img {
            width: 100%;
            height: auto;
        }

        .image-box p {
            padding: 10px;
            font-size: 16px;
            color: #333;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MyLogo</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Image Collection -->
    <div class="gallery">
        <div class="image-box">
            <img src="smart-tv.png" alt="Image 1">
            <p>Beautiful Sunset</p>
        </div>
        <div class="image-box">
            <img src="smartphone.png" alt="Image 2">
            <p>Mountain View</p>
        </div>
        <div class="image-box">
            <img src="printer.png" alt="Image 3">
            <p>Green Forest</p>
        </div>
        <div class="image-box">
            <img src="laptop-screen.png" alt="Image 4">
            <p>Ocean Waves</p>
        </div>
        <div class="image-box">
            <img src="smart-tv.png" alt="Image 5">
            <p>City Lights</p>
        </div>
        <div class="image-box">
            <img src="smartphone.png" alt="Image 6">
            <p>Snowy Mountains</p>
        </div>
    </div>

</body>
</html>
